version: 1.0.{build}
os:
- WMF 5
environment:
  matrix:
    - test_framework: fullclr
    - test_framework: coreclr
configuration: Release
platform: Any CPU

init:

- ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))

# Install Pester
install: 
    - cinst -y pester
clone_folder: c:\projects\oneget
build_script:
- git submodule update --init
- ps: nuget locals all -clear
- ps: cd .\src; .\bootstrap.ps1; .\build.ps1 -framework "net451" Release; .\build.ps1 -framework "netstandard1.6" Release
after_build:
- ps:  Push-AppveyorArtifact "C:\projects\oneget\src\out\OneGet.FullClr.zip" -DeploymentName releasebits -Type Auto
- ps:  Push-AppveyorArtifact "C:\projects\oneget\src\out\OneGet.CoreClr.zip" -DeploymentName releasebits -Type Auto

before_test:
- ps: >-
    & "c:\projects\oneget\Test\run-tests.ps1"
